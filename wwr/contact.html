    <body>
        <header>
            <img class="logo" src="images/logo.png" alt="Logo">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1> 
            <div>
                <p>Our address: XXXX-XXXX-XXXXXXXX</p>
                <p>White Water Rafting</p>
                <p>Phone: 999-999-9999</p>
                <p>Phone: 111-111-1111</p>
                <p>Email: <a href="mailto:">info@wwr.com</a></p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d44341.15966853456!2d27.19509540108267!3d-10.792799478340681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2scd!4v1712138804487!5m2!1sfr!2scd" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="ifr"></iframe>
            </div>
            <section class="contactemployee">
                <h2>Our employees</h2>
                <figure>
                    <img src="images/employee1.png" alt="employee picture">
                    <figcaption>Catherine - Monitor</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.PNG" alt="employee picture">
                    <figcaption>Alex - Monitor</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.PNG" alt="employee picture">
                    <figcaption>Franck - Monitor</figcaption>
                </figure>
                <figure>
                    <img src="images/employee4.PNG" alt="employee picture">
                    <figcaption>Bill - Monitor</figcaption>
                </figure>
            </section>
            <section class="contactform">

                <form>
                    <fieldset class="contact">
                        <legend>Send us a message</legend>
                        <label for="username">Name:</label>
                        <input type="text" id="username" name="username" placeholder="Your name and surname">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail" placeholder="Your email address"><br><br>

                        <label for="general-inquiry">General Inquiry</label>
                        <input type="radio" id="general-inquiry" name="options" value="general-inquiry" checked>
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="reservation" name="options" value="reservation">
                        <label for="suggestion">Website Suggestion</label>
                        <input type="radio" id="suggestion" name="options" value="suggestion"><br><br>
                     
                        <label for="feedback">Message</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Your message..."></textarea><br><br>

                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </fieldset>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>
