    <body>
        <header>
            <img class="logo" src="images/logo.png" alt="Logo">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1> 
            <div>
                <h2>Send us a Message</h2>
                <p>Our address: XXXX-XXXX-XXXXXXXX</p>
                <p>White Water Rafting</p>
                <p>Phone: 999-999-9999</p>
                <p>Phone: 111-111-1111</p>
                <p>Email: <a href="mailto:">info@wwr.com</a></p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d44341.15966853456!2d27.19509540108267!3d-10.792799478340681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2scd!4v1712138804487!5m2!1sfr!2scd" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="ifr"></iframe>
            </div>
            <section class="contactemployee">
                <h2>Our employees</h2>
                <figure>
                    <img src="images/littlecolorado.jpg" alt="littlecolorado">
                    <figcaption>Fig.1 - Little Colorado</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting1_600.jpg" alt="rafting1_600">
                    <figcaption>Fig.2 - Rafting site 1</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting18_600.jpg" alt="rafting18_600">
                    <figcaption>Fig.3 - Rafting site 2</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting53_600.jpg" alt="rafting53_600">
                    <figcaption>Fig.4 - Rafting Site 3</figcaption>
                </figure>
                <figure>
                    <img src="images/salmon-kayak4.jpg" alt="salmon-kayak4">
                    <figcaption>Fig.5 - Salmon Kayak</figcaption>
                </figure>
            </section>
            <section class="contactform">
                <form>
                    <fieldset>
                        <!-- <legend>User Information</legend> -->
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">

                        <label for="emailaddress">Email</label>
                        <input type="email" id="emailaddress" name="emailaddress"><br><br>

                        <label>Select Purpose:</label><br>
                        <input type="radio" id="general-inquiry" name="general-inquiry" value="general inquiry">
                        <label for="general-inquiry">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="reservation" value="reservation question">
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" id="suggestion" name="suggestion" value="suggestion">
                        <label for="suggestion">Website Suggestion</label><br>
                        <label for="message">Your message</label><br>
                        <textarea id="message" name="message" rows="2" cols="65"></textarea>
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                    </fieldset>
                    <input type="submit" value="Submit request">
                </form>
            </section>
        </main>
