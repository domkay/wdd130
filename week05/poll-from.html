<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Overlay Week 03.">
        <meta name="author" content="Ngoie Kayombo Madji"> 
        <title>Poll-Form | Ngoie Kayombo Madji</title>
        <link rel="stylesheet" href="poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Ngoie Kayombo Madji | HTML Form - User Poll | </h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived in:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </fieldset>
                <button type="submit">submit Poll</button>
            </form>
            <form>
                <label>Please Enter Your Age:</label><input type="number" id="age" name="age">
                <button type="submit">Submit Your Answer</button>
            </form>
        </main>
        <footer>
            <p>&#169 2024 | HTML Form - User Poll Activity | Ngoie Kayombo</p>
        </footer>
    </body>
</html>
